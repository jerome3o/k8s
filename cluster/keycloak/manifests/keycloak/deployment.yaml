apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak
          args: ["start-dev"]
          env:
            - name: KC_PROXY
              value: "edge"
          envFrom:
            - secretRef:
                name: keycloak-admin
            # todo: --db postgres --db-url-host mypostgres --db-username myuser --db-password change_me
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /realms/master
              port: 8080
